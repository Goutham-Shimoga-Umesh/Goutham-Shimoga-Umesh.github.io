<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Goutham Shimoga Umesh — CFD Portfolio</title>
<link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <div>
          <div class="title">Goutham Shimoga Umesh — Applied CFD Portfolio</div>
          <div class="subtitle">ANSYS Fluent • CATIA V5 • Aerodynamics • Heat Transfer</div>
        </div>
      </div>
      <div class="links">
        <a href="https://www.linkedin.com/in/goutham07" target="_blank" rel="noopener">LinkedIn</a>
        <a href="mailto:gouthamshimogaumesh@gmail.com">Email</a>
        <a href="./Goutham_Shimoga_Umesh_Resume.pdf">Resume (PDF)</a>
        <a href="https://github.com/Goutham-Shimoga-Umesh" target="_blank" rel="noopener">GitHub</a>
      </div>
    </div>

    <div class="gallery-wrapper">
      <div class="gallery" id="gallery">
        <!-- Cards will be injected by script -->
        <noscript>Please enable JavaScript to view the project gallery.</noscript>
      </div>
    </div>

    <div class="footer">
      <div>© Goutham-Shimoga-Umesh · Built for GitHub Pages</div>
      <div><a class="btn" href="https://github.com/Goutham-Shimoga-Umesh" target="_blank" rel="noopener">View Code</a></div>
    </div>
  </div>

  <script>
  // Load project list and render cards, newest first
  (async function(){
    try{
      const res = await fetch('./projects/projects.json?ts=' + Date.now());
      const items = await res.json();
      items.sort((a,b) => new Date(b.date) - new Date(a.date)); // newest first
      const g = document.getElementById('gallery');
      for(const p of items){
        const a = document.createElement('a');
        a.className = 'card';
        a.href = p.href;
        if (p.titleLines) a.style.setProperty('--title-lines', p.titleLines);
        a.innerHTML = `
          <img src="${p.cover}" alt="${p.title} cover">
          <div class="content">
            ${(p.tags||[]).map(t=>`<span class="pill">${t}</span>`).join('')}
            <h3>${p.title}</h3>
            <div class="meta">${p.meta||''}</div>
          </div>
        `;
        g.appendChild(a);
      }
    }catch(e){
      console.error('Failed to load projects.json', e);
      const g = document.getElementById('gallery');
      g.innerHTML = '<div style="color:#8ba1b7">Failed to load projects.</div>';
    }
  })();
  </script>
</body>
</html>
